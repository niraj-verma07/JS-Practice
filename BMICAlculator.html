<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    
    <script>
        function bmi (weight, height){ //Weight in kg and height in meter
            return  weight / (height * height)
        }

        console.log(bmi(50, 1.6).toFixed(2)) //tofixed method remove all number after 2 points digit (Point ke baad kitne value chaiye)
    </script>
</body>
</html>
