<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- create a page with two image and a button. Whwn the button is Clicked, swap the source attribute of the images -->
     <img id="image1" src="https://images.unsplash.com/photo-1750863491919-b18bc2c98e9f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="">
     <img id="image2" src="https://images.unsplash.com/photo-1743656619958-68d85790bdb4?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="">

     <button>Swap the image</button>

     <script>
        let img1 = document.querySelector("#image1")
        let img2 = document.querySelector("#image2");
        let btn = document.querySelector("button");

        btn.addEventListener("click", function(){
            let src1 = img1.src;
            let src2 = img2.src;

           img1.src = src2;
           img2.src = src1;
        });
     </script>
</body>
</html>
