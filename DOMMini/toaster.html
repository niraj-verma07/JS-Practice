<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="fixed parent p-10 flex flex-col gap-2">

    </div>


    <script>
        let parent = document.querySelector(".parent");

        function createToaster(config) {
            return function (str) {
                let div = document.createElement("div");
                div.textContent = str;
                div.className = `inline-block ${config.theme === "dark" ? "bg-gray-800 text-white" : "bg-gray-100 text-black"} px-6 py-3 rounded shadow-lg pointer-events-none`;

                parent.appendChild(div);

                if (config.positionX !== "left" || positionY !== "top") {
                    parent.className +=
                        ` ${config.positionX === "right" ? " right-5" : " left-5"} ${config.positionY === "bottom" ? " bottom-5" : " top-5"}`;
                }
                setTimeout(() => {
                    parent.removeChild(div);
                }, config.duration * 1000);
            };
        }

        let toaster = createToaster({
            positionX: "right",
            positionY: "top",
            theme: "dark",
            duration: 3,
        });
        toaster("Download Done");
        setTimeout(() => {
            toaster("Niraj accepted your request");
        }, 2000);

        setTimeout(() => {
            toaster("Sachin send you a message");
        }, 1500);

    </script>
</body>

</html>
