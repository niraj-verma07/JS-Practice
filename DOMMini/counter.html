<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <script>
        function counter(){
            let count = 0;
            return function(){
                count++
                return count;
            }
        }

        let c = counter();
        console.log(c());
        console.log(c());
        console.log(c());
        console.log(c());
        console.log(c()); 
    </script>
</body>
</html>
