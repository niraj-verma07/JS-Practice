<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <h1>Get random Cat facts</h1>
    <button>Show new fact</button>
    <p id="result"></p>

    <script>
        let btn = document.querySelector("Button");
        let para = document.querySelector("#result");
        let url = "https://catfact.ninja/fact";

        async function getFacts() {
           try{
             let res = await axios.get(url); // fetching data from the api
            //  console.log(res.data);
            //  console.log(res.data.fact);
            return res.data.fact; // returning data fetched from api
           }catch(err){ // executes when error found
            console.log("Error : " + err);
            return "No fact found";
           }
        }

        btn.addEventListener("click", async ()=>{
            let facts = await getFacts(); // calling the async function to get data
            console.log(facts);
            para.innerText = facts; //prints the data on paragraph
        })
    </script>
</body>
</html>
